<html>
<head>
<title>Cartographer</title>
<script src="../js/jquery-2.1.4.min.js"></script>
<style>
#map { border-collapse: separate; border-spacing: 1px;}
#map td { width: 25px; height: 25px; background-color:#EEE; text-align: center; background-position:center center; background-repeat: no-repeat; }
.tile { display: inline-block; width: 25px; height: 25px; background-color:#EEE; text-align: center; background-position:center center; background-repeat: no-repeat; }
.wall { background-image: url(wall.png); }
.fake { background-image: url(fake.png); }
.door { background-image: url(door.png); }
.house { background-image: url(house.png); }
.forest { background-image: url(forest.png); }
.mountain { background-image: url(mountain.png); }
.water { background-image: url(water.png); }
.pillar { background-image: url(pillar.png); }
.floor { background-image: url(floor.png); }
.floor_ceiling { background-image: url(floor_ceiling.png); }
.ceiling { background-image: url(ceiling.png); }
.grass { background-image: url(grass.png); }
.eventCell { outline: 1px black dashed; }

.selectedCell { background-color: yellow !important; }

#eventPopup { display: none; position: absolute; width: 550px; height: 280px; top: calc(50% - 140px); left: calc(50% - 160px); background: white; border: 1px black solid; padding: 0px 10px;}
</style>
</head>
<body>
<script>
var currentCell = { x:0, y:0 };
var KEY_W = 87;
var KEY_A = 65;
var KEY_S = 83;
var KEY_D = 68;
var KEY_ESC = 27;
var KEY_ARROW_UP = 38;
var KEY_ARROW_DOWN = 40;
var KEY_ARROW_LEFT = 37;
var KEY_ARROW_RIGHT = 39;
var KEY_DELETE = 46;
var KEY_NUM_0 = 96;
var KEY_Q = 81;
var KEY_E = 69;
var KEY_0 = 48;
var KEY_1 = 49;
var KEY_2 = 50;
var KEY_3 = 51;
var KEY_4 = 52;
var KEY_5 = 53;
var KEY_6 = 54;
var KEY_7 = 55;
var KEY_8 = 56;
var KEY_9 = 57;
var KEY_P = 80;
var KEY_TILDE = 192;
var KEY_F = 70;
var KEY_C = 67;
var KEY_B = 66;
var KEY_G = 71;
var KEY_X = 88;
var KEY_Z = 90;

var arrowKeys = [KEY_ARROW_UP, KEY_ARROW_DOWN, KEY_ARROW_LEFT, KEY_ARROW_RIGHT];
var tileKeys = [];
tileKeys[KEY_1] = 'wall';
tileKeys[KEY_2] = 'door';
tileKeys[KEY_3] = 'fake';
tileKeys[KEY_4] = 'house';
tileKeys[KEY_5] = 'forest';
tileKeys[KEY_6] = 'mountain';
tileKeys[KEY_7] = 'water';
tileKeys[KEY_P] = 'pillar';
tileKeys[KEY_F] = 'floor';
tileKeys[KEY_C] = 'ceiling';
tileKeys[KEY_B] = 'floor_ceiling';
tileKeys[KEY_G] = 'grass';

var mapWidth = 32;
var mapHeight = 32;

var eventPopupOpen = false;

$(function () {
	$('#save').click(save);
	$('#load').click(load);
	$('#saveEvent').click(saveEvent);
	$('#deleteEvent').click(deleteCancelEvent);
	
	// build a 32 x 32 grid
	var tbl = $('#map');
	for(var i = 0; i < mapHeight; i++) {
		var $row = $('<tr>');
		for(var j = 0; j < mapWidth; j++) {
			$row.append('<td>');
		}
		tbl.append($row);
	}
	
	moveCursor(0,0);
});

$(document).keydown(function(e) {
	console.log(e.which);
	
	if(e.which == KEY_ESC && eventPopupOpen){
		$('#eventPopup').hide();
		return;
	}
	
	if (e.target.tagName.toLowerCase() == 'input' ||
        e.target.tagName.toLowerCase() == 'textarea') {
		return;
	}

	if(e.altKey) {
		getCurrentCell().html(String.fromCharCode(e.which));
		e.preventDefault();
		return;
	}
	
	if(e.which == KEY_E) {
		handleEventPopup();
		return;
	}
	
	if(e.which == KEY_DELETE || e.which == KEY_TILDE) {
		var hasEvent = getCurrentCell().hasClass('eventCell');
		
		getCurrentCell().removeClass();
		if(hasEvent)
			getCurrentCell().addClass('eventCell');
		getCurrentCell().prop('data-tile', null);
		moveCursor(0,0);
		e.preventDefault();
		return;
	}
	
    var xOffset = 0;
	var yOffset = 0;

	if(e.which == KEY_ARROW_UP) yOffset = -1;
	else if(e.which == KEY_ARROW_LEFT) xOffset = -1;
	else if(e.which == KEY_ARROW_DOWN) yOffset = 1;
	else if(e.which == KEY_ARROW_RIGHT) xOffset = 1;

	if(xOffset != 0 || yOffset != 0) {
		moveCursor(xOffset, yOffset);
		e.preventDefault();
		return;
	}
	
	if(tileKeys[e.which] !== undefined) {
		var cell = getCurrentCell();
		var hasEvent = cell.hasClass('eventCell');
		cell.removeClass();
		if(hasEvent)
			cell.addClass('eventCell');
		cell.addClass(tileKeys[e.which] + ' selectedCell');
		cell.prop('data-tile', e.which);
		e.preventDefault();
		return;
	}
});

function moveCursor(x, y) {
	getCurrentCell().removeClass('selectedCell');
	currentCell.x += x;
	currentCell.y += y;
	
	if(currentCell.x > mapWidth - 1) currentCell.x = mapWidth - 1;
	if(currentCell.y > mapHeight - 1) currentCell.y = mapHeight - 1;
	if(currentCell.x < 0) currentCell.x = 0;
	if(currentCell.y < 0) currentCell.y = 0;
	
	getCurrentCell().addClass('selectedCell');
	$('#currCellDisplay').html(currentCell.x + ', ' + currentCell.y);
}

function getCurrentCell() {
	return $('#map tr:nth-child(' + (currentCell.y + 1) + ') td:nth-child(' + (currentCell.x + 1) + ')');
}

function save() {
	var rowCount = $('#map tr').length;
	var cellCount = $('#map tr:first td').length;
	
	var tiles = [];
	
	for(var y = 0; y < rowCount; y++) {
		var row = [];
		tiles.push(row);
		
		for(var x = 0; x < cellCount; x++) {
			var tcell = $('#map tr:nth-child(' + (y+1) + ') td:nth-child(' + (x+1) + ')');
			
			var cell = {};
			
			cell.event = jQuery.data(tcell[0], 'event');
			cell.tile = tcell.prop('data-tile');
			cell.code = tcell.html();
			
			row.push(cell);
		}
	}
	
	var map = {};
	map.name = $('#name').val();
	map.tiles = tiles;
	map.notes = $('#notes').val();
	
	$('#saveTo').val(JSON.stringify(map));
}

function load() {
	loadMap($('#loadFrom').val());
}

function loadMap(json) {
	var map = JSON.parse(json);
	$('#name').val(map.name);
	$('#notes').val(map.notes);
	
	$('td').removeClass();
	
	var rowCount = $('#map tr').length;
	var cellCount = $('#map tr:first td').length;
		
	for(var y = 0; y < rowCount; y++) {		
		for(var x = 0; x < cellCount; x++) {
			var tcell = $('#map tr:nth-child(' + (y+1) + ') td:nth-child(' + (x+1) + ')');
			tcell.removeClass();
			
			var cell = map.tiles[y][x];
			
			if(cell.tile) {
				tcell.addClass(tileKeys[cell.tile]);
				tcell.prop('data-tile', cell.tile);
			}
			
			if(cell.event != null && cell.event != undefined) {
				jQuery.data(tcell[0], 'event', cell.event);
				tcell.addClass('eventCell');
			}
				
			tcell.html(cell.code);
		}
	}
	
	currentCell.x = 0;
	currentCell.y = 0;
	moveCursor(0, 0);
}

var currentEventX = null;
var currentEventY = null;

function handleEventPopup() {
	$('#eventPopup').show();
	eventPopupOpen = true;
	
	$('#eventTrigger').val('touch');
	$('#eventScript').val('');
	
	var cell = getCurrentCell()[0];
	
	var existingEvent = jQuery.data(cell, 'event');
	
	if(existingEvent != undefined && existingEvent != null) {
		$('#eventTrigger').val(existingEvent.trigger);
		$('#eventScript').val(existingEvent.script);
	}
	
	currentEventX = currentCell.x;
	currentEventY = currentCell.y;
}

function saveEvent() {	
	var cell = $('#map tr:nth-child(' + (currentEventY + 1) + ') td:nth-child(' + (currentEventX + 1) + ')')[0];
	var existingEvent = jQuery.data(cell, 'event');
	
	if(existingEvent == null || existingEvent == undefined) {
		var existingEvent = {};
	}
	
	existingEvent.x = currentEventX;
	existingEvent.y = currentEventY;
	existingEvent.trigger = $('#eventTrigger').val();
	existingEvent.script = $('#eventScript').val();
	
	jQuery.data(cell, 'event', existingEvent);
	$(cell).addClass('eventCell');
	$('#eventPopup').hide();
}

function deleteCancelEvent() {
	var cell = $('#map tr:nth-child(' + (currentEventY + 1) + ') td:nth-child(' + (currentEventX + 1) + ')')[0];
	jQuery.removeData(cell, 'event');
	$('#eventPopup').hide();
}
</script>
<div style="float: right;">
	<table>
		<tr>
			<td>
				<ul>
					<li>ARROWS - Move cursor
					<li>1 - <span class="tile wall"></span>
					<li>2 - <span class="tile door"></span>
					<li>3 - <span class="tile fake"></span>
					<li>4 - <span class="tile house"></span>
					<li>5 - <span class="tile forest"></span>
					<li>6 - <span class="tile mountain"></span>
					<li>7 - <span class="tile water"></span>
				</ul>
			</td>
			<td>
				<ul>
					<li>P - <span class="tile pillar"></span>
					<li>F - <span class="tile floor"></span>
					<li>C - <span class="tile ceiling"></span>
					<li>B - <span class="tile floor_ceiling"></span>
					<li>G - <span class="tile grass"></span>
					<li>X - 100% Monster Encounter</li>
					<li>Z - 10% Monster Encounter</li>
					<li>ALT - Type letter into cell
				</ul>
			</td>
		</tr>
	</table>
	<p>Name: <input type="text" id="name" /></p>
	<p>Notes: <textarea rows="5" cols="40" id="notes"></textarea></p>	
	<p><button id="load">Load</button> <button id="save">Save</button></p>
	<p>Load From: <input type="text" id="loadFrom" /></p>
	<p>Save To: <input type="text" id="saveTo" /></p>
</div>
<table id="map">
</table>
<span id="currCellDisplay"></span>
<div id="eventPopup">
<p>Event Trigger: <select id="eventTrigger"><option value="touch">Touch</option><option value="activate">Activate</option></select></p>
<p>Script: <textarea rows="12" cols="60" id="eventScript"></textarea></p>
<p><button id="saveEvent">Save</button> <button id="deleteEvent">Delete/Cancel</button></p>
</div>
</body>
</html>
