				<li id="levelUpDexterity"><span></span><label title="Dexterity is the measure of a hero's deftness of arms. It increases the damage dealt with light melee weapons.">Dexterity</label><div class="levelUpDown">[<a class="levelUpMinus">-</a> | <a class="levelUpPlus">+</a>]</div></li>
				<li id="levelUpToughness"><span></span><label title="Toughness is the measure of a hero's physical fortitude. It increases a hero's life force and their resistances slightly.">Toughness</label><div class="levelUpDown">[<a class="levelUpMinus">-</a> | <a class="levelUpPlus">+</a>]</div></li>
				<li id="levelUpAccuracy"><span></span><label title="Accuracy is the measure of a hero's hand-eye coordination. It increases a hero's chance to successfully strike an enemy with a melee attack.">Accuracy</label><div class="levelUpDown">[<a class="levelUpMinus">-</a> | <a class="levelUpPlus">+</a>]</div></li>
				<li id="levelUpSpeed"><span></span><label title="Speed is the measure of a hero's alacrity. It determines a hero's order in combat, number of turns per round, ability to dodge attacks and aids in the party's ability to flee from combat encounters.">Speed</label><div class="levelUpDown">[<a class="levelUpMinus">-</a> | <a class="levelUpPlus">+</a>]</div></li>
				<li id="levelUpCognition"><span></span><label title="Cognition is the measure of a hero's ability to obtain and remember information. It increases a hero's mana pool and slightly increases portent and spell effectiveness.">Cognition</label><div class="levelUpDown">[<a class="levelUpMinus">-</a> | <a class="levelUpPlus">+</a>]</div></li>
				<li id="levelUpPiety"><span></span><label title="Piety is a measure of a hero's faith in their gods. It increases a hero's mana pool slightly, increases the effectiveness of portents, and increases resistances slightly.">Piety</label><div class="levelUpDown">[<a class="levelUpMinus">-</a> | <a class="levelUpPlus">+</a>]</div></li>
				<li id="levelUpIntellect"><span></span><label title="Intellect is a measure of a hero's cleverness and ability to solve complex problems. It increases a hero's mana pool slightly, increases the effectiveness of spells, and increases resistances slightly.">Intellect</label><div class="levelUpDown">[<a class="levelUpMinus">-</a> | <a class="levelUpPlus">+</a>]</div></li>
			</ul>
			
			<a id="levelUpConfirm">Confirm (Space)</a>
			<a id="levelUpCancel">Cancel (Escape)</a>
			
			<div id="levelUpDerivedStats">
				<span id="levelUpLevel">Lv. <span></span></span>
				<span id="levelUpCost">Advancement Cost: <span></span></span>
				<ul id="levelUpDerivedStats1">
					<li id="levelUpLife"><label title="Life is the measure of a hero's total physical reserves. When it reaches 0, the hero is knocked unconcious. When it reaches -20% of the maximum, the hero is killed.">Life</label><span></span></li>
					<li id="levelUpMana"><label title="Mana is the measure of a hero's total magical reserves. It is spent to cast portents and spells.">Mana</label><span></span></li>

					<li id="levelUpPortentDamageBonus"><label title="Portent Damage Bonus is the bonus damage that is added when dealing damage with portents.">Portent Damage Bonus</label><span></span></li>
					<li id="levelUpSpellDamageBonus"><label title="Spell Damage Bonus is the bonus damage that is added when dealing damage with spells.">Spell Damage Bonus</label><span></span></li>
				</ul>
				<ul id="levelUpDerivedStats2">
					<li id="levelUpResistPhysical"><label title="Physical Resist gives the chance of reducing incoming physical damage.">Physical Resistance</label><span></span></li>
					<li id="levelUpResistFire"><label title="Fire Resist gives the chance of reducing incoming fire damage.">Fire Resistance</label><span></span></li>
					<li id="levelUpResistWater"><label title="Water Resist gives the chance of reducing incoming water damage.">Water Resistance</label><span></span></li>

					<li id="levelUpResistSpirit"><label title="Spirit Resist gives the chance of reducing incoming spirit damage.">Spirit Resistance</label><span></span></li>
				</ul>
			</div>
