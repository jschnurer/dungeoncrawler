		</div>

<script>
var nav = null;

$(function() {
	$( document ).tooltip({
		track: true
	});
	
	nav = new navigator();
	
	party = new party([

		new hero({num:4, name: 'Wizz Bane', gender: GENDERS_FEMALE, portrait: 'images/portraits/female_2.png'})
	]);

	nav.setMap(atlas[MAP_SORPIGAL]);
	nav.teleportParty(18, 11, 'W');
});
